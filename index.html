<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .aligner {
        display: vertical;
        align-items: left;
        justify-content: center;
    }

    .aligner div {
        padding: 10px;
    }

    .aligner img { width: 5%; }

    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    ul {
        text-align: center;
        list-style-position: inside;
        }
    li {text-align: center;}
</style>

<body>
    <h1>Boston Sports</h1>
    <article>
        <header>
          <h1>Our Sports Teams</h1>
          <p>The Teams</p>
        </header>
        <p>Boston boasts four major professional sports teams. They are:
            <ul>
                <li>Boston Bruins</li>
                <li>Boston Celtics</li>
                <li>Boston Red Sox</li>
                <li>New England Patriots</li>
            </ul>
            <div class="aligner">
                <div class="Bruins">Bruins</div>
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/12/Boston_Bruins.svg/1200px-Boston_Bruins.svg.png"/>
                <div class="Celtics">Celtics</div>
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8f/Boston_Celtics.svg/1200px-Boston_Celtics.svg.png" alt="">
                <div class="Red Sox">Red Sox</div>
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/6d/RedSoxPrimary_HangingSocks.svg/1200px-RedSoxPrimary_HangingSocks.svg.png" alt="">
                <div class="Box 4">Patriots</div>
                    <img src="http://assets.stickpng.com/images/580b585b2edbce24c47b2b3b.png" alt="">
              </div>
        </p>
      </article>
    <script src="index.js"></script>
</body>
</html>
